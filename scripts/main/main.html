<div ng-cloak="" class="tabsdemoDynamicHeight">
	<md-content>
		<md-tabs md-dynamic-height="" md-border-bottom="">
			<md-tab label="Settings">
				<md-content class="md-padding">
					<h1 class="md-display-2">Settings</h1>
					<p><strong>Configure your settings below. Please specify your Tree of Savior install directory.</strong></p>
					<md-content layout-padding>
						<form name="userForm">
							<div layout-gt-sm="row">
								<md-input-container class="md-block" flex-gt-sm>
									<label>Tree of Savior Directory</label>
									<input ng-model="mainController.treeOfSaviorDirectory">
								</md-input-container>
								<md-button class="md-raised" ng-click="mainController.browseForDirectory();">Browse...</md-button>
							</div>
						</form>
					</md-content>
				</md-content>
			</md-tab>

			<md-tab label="Install Mod">
				<md-content flex md-scroll-y>
					<ui-view layout="column" layout-fill layout-padding>
						<md-card flex-gt-sm="90" flex-gt-md="80">
							<md-card-content>
								<h2>Mods</h2>
								<md-list>
									<md-item ng-repeat="mod in mainController.addons | filter:search">
										<md-item-content>
											<div class="md-tile-content">
												<h3>{{ mod.name }} (by {{mod.author}})</h3>
												<p>{{ mod.short }}</p>
											</div>
											<div class="md-tile-right inset" hide-sm>
												<md-button class="md-raised md-primary" data-ng-click="mainController.installMod(mod);">Install</md-button>
											</div>
										</md-item-content>
									</md-item>
									<md-divider></md-divider>
								</md-list>
							</md-card-content>
						</md-card>
					</ui-view>
				</md-content>
			</md-tab>

			<md-tab label="Uninstall Mod">
				<md-content class="md-padding">
					<h1 class="md-display-2">Uninstall Mod</h1>
					<p>Choose the mod that you no longer want to uninstall it.</p>
				</md-content>
			</md-tab>
		</md-tabs>
	</md-content>
</div>
