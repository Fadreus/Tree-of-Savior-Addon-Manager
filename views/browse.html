<div layout="column" layout-padding>
	<md-input-container class="md-block">
		<label>Search</label>
		<input data-ng-model="browseController.searchQuery">
	</md-input-container>
	<div layout="row">
		<md-input-container>
			<md-checkbox ng-model="browseController.isInstalled" aria-label="Is installed?">Is installed?</md-checkbox>
		</md-input-container>
		<md-input-container>
			<md-checkbox ng-model="browseController.isUpdateAvailable" aria-label="Is update available?">Is update available?</md-checkbox>
		</md-input-container>
	</div>
	<div data-ng-repeat="addon in browseController.addons | orderBy:'name' | filter:{ isUpdateAvailable: browseController.isUpdateAvailable, isInstalled: browseController.isInstalled } | filter:browseController.searchQuery">
		<addon addon="addon"></addon>
	</div>
</div>
