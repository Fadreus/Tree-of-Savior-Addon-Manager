<md-content class="md-padding" ng-scrollbars>
	<md-content class="md-padding" layout-xs="column" layout="row">
		<div flex layout="column">
			<md-card data-ng-repeat="addon in browseController.addons" md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
				<md-card-title>
					<md-card-title-text>
						<span class="md-headline">{{addon.name}}</span>
						<span class="md-subhead">{{addon.author}}</span>
						<md-chips data-ng-model="addon.tags" readonly="true">
						</md-chips>
						<p class="md-body-1">{{addon.description}}</p>
						<p>Current Version: {{addon.fileVersion}}</p>
						<p>Installed Version:</p>
					</md-card-title-text>
					<md-card-title-media>
						<div class="md-media-lg card-media"></div>
					</md-card-title-media>
				</md-card-title>
				<md-card-actions layout="row" layout-align="end center">
					<md-button data-ng-click="browseController.openWebsite(addon.website)" class="md-raised">Website</md-button>
					<md-button data-ng-click="browseController.install(addon)" class="md-raised" data-ng-class="{'md-warn': true}" data-ng-show="!addon.isDownloading && !addon.isInstalled">Install</md-button>
					<md-button data-ng-click="browseController.uninstall(addon)" class="md-raised" data-ng-show="addon.isInstalled">Uninstall</md-button>
					<md-progress-circular md-mode="indeterminate" data-ng-show="addon.isDownloading"></md-progress-circular>
				</md-card-actions>
			</md-card>
		</div>
	</md-content>
</md-content>
