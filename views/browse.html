<div layout="column" ng-cloak>
	<md-content layout-padding>
		<md-input-container class="md-block">
			<label>Search</label>
			<input data-ng-model="browseController.searchQuery">
		</md-input-container>
	</md-content>
</div>

<div layout="column">
	<div flex>
		<div data-ng-repeat="addon in browseController.addons | filter:browseController.searchQuery">
			<addon addon="addon"></addon>
		</div>
	</div>
</div>
